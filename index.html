<!DOCTYPE html>
<html>
 
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		var socket;
		if(!window.WebSocket) {
			window.WebSocket = window.MozWebSocket;
		}
		if(window.WebSocket) { 
			socket = new WebSocket("ws://localhost:12345/ws");
			socket.onmessage = function(event) {
				var ta = document.getElementById('responseText');
				ta.value += event.data + "\r\n";
			};
			socket.onopen = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = "打开WebSoket 服务正常，浏览器支持WebSoket!" + "\r\n";
			};
			socket.onclose = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = "";
				ta.value = "WebSocket 关闭" + "\r\n";
			};
		} else {
			alert("您的浏览器不支持WebSocket协议！");
		}
 
		function closeweb() {
			alert("www");
			socket.onclose;
		}
 
		function send() {
		alert("WebSocket 连接没有建立成功！");
		}
	</script>
 
	<body>
		<form οnsubmit="return false;"> <textarea type="text" id="msg" name="message" value="" style="width: 1000px;height: 90px;">
			
		</textarea> <br/><br/> <input type="button" value="发送 WebSocket 请求消息" οnclick="send()" />
			<input type="button" value="关闭" οnclick="closeweb()" />
			<hr color="blue" />
			<h3>服务端返回的应答消息</h3> <textarea id="responseText" style="width: 1024px;height: 300px;"></textarea>
		</form>
	</body>
 
</html>
